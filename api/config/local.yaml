database:
  postgres:
    host: localhost
    port: 5433
    database: portfolio_users
    user: postgres
    password: postgres
  duckdb:
    path: ../portfolio_analytics/data/portfolio.duckdb

server:
  host: 0.0.0.0
  port: 8001
  cors_origins:
    - http://localhost:3001
    - http://localhost:5173
  frontend_url: http://localhost:3001

auth:
  jwt_secret: ${JWT_SECRET}
  jwt_algorithm: HS256
  token_expiry_hours: 24

llm:
  anthropic_api_key: ${ANTHROPIC_API_KEY}
  model: claude-sonnet-4-20250514

oauth:
  issuer_url: http://localhost:8080/default
  client_id: portfolio-analytics
  client_secret: portfolio-secret
  redirect_uri: http://localhost:8001/oauth/callback
