database:
  postgres:
    host: postgres-prod.internal
    port: 5432
    database: portfolio_users
    user: portfolio_api
    password: ${POSTGRES_PASSWORD}
  duckdb:
    path: /data/portfolio.duckdb  # Fallback for local mode
    # New storage config for GCS with ADC (recommended for Cloud Run)
    storage:
      enabled: true
      credential_type: adc  # Uses google.auth.default() - automatic in Cloud Run
      bucket: ${GCS_BUCKET}
      prefix: ${GCS_PREFIX}
      region: ${GCS_REGION}
      use_gcs_prefix: true  # Use gs:// instead of s3://

server:
  host: 0.0.0.0
  port: 8000
  cors_origins:
    - https://portfolio-analytics.example.com
  frontend_url: https://portfolio-analytics.example.com

auth:
  jwt_secret: ${JWT_SECRET}
  jwt_algorithm: HS256
  token_expiry_hours: 24

llm:
  anthropic_api_key: ${ANTHROPIC_API_KEY}
  model: claude-sonnet-4-20250514
