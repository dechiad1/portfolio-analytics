version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: portfolio-analytics-postgres
    environment:
      POSTGRES_DB: portfolio_users
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  mock-oauth2:
    image: ghcr.io/navikt/mock-oauth2-server:2.1.10
    container_name: portfolio-analytics-oauth
    ports:
      - "8080:8080"
    environment:
      JSON_CONFIG: |
        {
          "interactiveLogin": true
        }
    volumes:
      - oauth_data:/tmp/mock-oauth2-server
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/default/.well-known/openid-configuration"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  localstack:
    image: localstack/localstack:latest
    container_name: portfolio-analytics-localstack
    ports:
      - "4567:4566"  # LocalStack gateway
    environment:
      - SERVICES=s3
      - DEBUG=0
      - AWS_DEFAULT_REGION=us-east-1
    volumes:
      - localstack_data:/var/lib/localstack
      - "./localstack-init:/etc/localstack/init/ready.d"
    healthcheck:
      test: ["CMD", "awslocal", "s3", "ls"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  oauth_data:
    driver: local
  localstack_data:
